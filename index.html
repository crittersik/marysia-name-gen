<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108417066-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-108417066-1');
    </script>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="data/fake_names_out.js"></script>
    <script src="data/true_names_out.js"></script>
    <script src="js/marysia-name-gen.js"></script>
    <link rel="stylesheet" type="text/css" href="css/marysia-name-gen.css">
  </head>

  <p>
    <p class="outer-box" align="center">
    <h2 align="center">Can you point at a genuine polish name along <br> a fake one generated by char-RNN?</h2>
    </p>
    <p class="outer-box">
      <table align="center">
        <tr>
          <td align="right" class="display_names">
            <div class="name" id="left-name">left name</div>
          </td>
          <td align="center" class="display_names">
            <div class="vs">or</div>
          </td>
          <td align="left" class="display_names">
            <div class="name" id="right-name">right name</div>
          </td>
        </tr>
      </table>
    </p>
      <p class="middle-box">
      <div id="answer">&nbsp;</div>
      </p>
        <table align="center">
        <tr>
          <td align="right"  class="display_score">
            <p class="bottom-box">
              <div id="genuine">genuine polish name in yellow</div>
              <div id="fake">fake char-RNN generated name in blue</div>
            </p>
          </td>
          <td align="left" class="display_score">
            <div class="score">SCORE:</div>
            <div class="score" id="score">0/0</div>
          </td>
        </tr>
      </table>
      <p class="bottom-box">
      <div id="next">NEXT</div>
    </p>
  </body>
</html>
